# MinIO Operator Deployment for Kubernetes
# The MinIO Operator simplifies MinIO Tenant management on Kubernetes
# 
# Prerequisites:
# - Kubernetes 1.19+
# - StorageClass available (for PersistentVolumeClaims)
# - cert-manager (for TLS certificates)
#
# Installation:
# 1. Install Helm (if not already installed): https://helm.sh/docs/intro/install/
# 2. Add MinIO Helm repo: helm repo add minio https://charts.min.io
# 3. Update repos: helm repo update
# 4. Install Operator:
#    helm install -n minio-operator --create-namespace minio-operator minio/minio-operator
# 5. Wait for operator to be ready: kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=minio-operator -n minio-operator --timeout=300s
# 6. Apply tenant manifests: kubectl apply -f minio-tenant.yaml
#
# OR use kubectl directly with this manifest (without Helm):

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-operator
  namespace: minio-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: minio-operator
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
      - persistentvolumeclaims
      - persistentvolumes
      - pods
      - services
      - services/finalizers
      - endpoints
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - deployments
      - deployments/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - minio.min.io
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - min.io
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: minio-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: minio-operator
subjects:
  - kind: ServiceAccount
    name: minio-operator
    namespace: minio-operator
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tenants.minio.min.io
spec:
  group: minio.min.io
  names:
    kind: Tenant
    plural: tenants
  scope: Namespaced
  versions:
    - name: v2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-operator
  namespace: minio-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-operator
  template:
    metadata:
      labels:
        app: minio-operator
    spec:
      serviceAccountName: minio-operator
      containers:
        - name: minio-operator
          image: minio/operator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4221
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          env:
            - name: OPERATOR_STS_ENABLED
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: minio-operator
  namespace: minio-operator
spec:
  ports:
    - port: 4221
      targetPort: 4221
      protocol: TCP
  selector:
    app: minio-operator
  type: ClusterIP
