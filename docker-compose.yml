
services:
  # MinIO S3-compatible object storage
  # Note: This is a single-node setup for development/small production
  # For high availability, consider multi-node setup with shared storage or Kubernetes
  minio:
    image: minio/minio:latest
    container_name: mandara-minio
    restart: unless-stopped
    ports:
      # MinIO API (S3 endpoint) - accessed via https://minio.mandara-fitness.com
      - "9000:9000"
      # MinIO Console (web UI) - accessed via https://minio-console.mandara-fitness.com
      - "9001:9001"
    environment:
      # Root user credentials - CHANGE THESE IN PRODUCTION
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniochangeme123
      # Enable HTTPS (requires certificates)
      MINIO_SERVER_URL: https://minio.mandara-fitness.com
      MINIO_BROWSER_REDIRECT_URL: https://minio-console.mandara-fitness.com
    volumes:
      # Persistent storage for MinIO data
      - minio-data:/minio-data
      # TLS certificates (see Nginx setup below)
      # Uncomment if using MinIO's built-in HTTPS (not recommended, use Nginx reverse proxy instead)
      # - ./certs:/root/.minio/certs
    command: server /minio-data --console-address ":9001"
    networks:
      - mandara-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    # NOTE: On Windows Docker Desktop the container user override can prevent
    # MinIO from writing to the Docker volume. Leave as root for local dev.

  # Nginx reverse proxy for TLS termination and routing
  # Provides HTTPS for MinIO API and Console
  nginx:
    image: nginx:latest
    container_name: mandara-nginx
    restart: unless-stopped
    ports:
      # HTTP (redirects to HTTPS)
      - "80:80"
      # HTTPS
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # TLS certificates (managed by Certbot)
      - ./letsencrypt:/etc/letsencrypt:ro
      # SSL session cache
      - nginx-cache:/var/cache/nginx
    depends_on:
      - minio
    networks:
      - mandara-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for automatic Let's Encrypt certificate renewal
  certbot:
    image: certbot/certbot:latest
    container_name: mandara-certbot
    restart: unless-stopped
    volumes:
      # Certificates and challenge data
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-data:/var/www/certbot
    entrypoint: >
      /bin/sh -c '
        trap exit TERM;
        while :; do
          echo "Checking certificates for renewal...";
          certbot renew --webroot --webroot-path /var/www/certbot;
          sleep 86400;
        done'
    networks:
      - mandara-network
    depends_on:
      - nginx

  # PostgreSQL database (for Mandara Fitness application)
  postgres:
    image: postgres:16-alpine
    container_name: mandara-postgres
    restart: unless-stopped
    ports:
      # Map to host port 5433 to avoid collisions with local Postgres
      - "5433:5432"
    environment:
      POSTGRES_USER: mandara_user
      POSTGRES_PASSWORD: changeme123  # CHANGE IN PRODUCTION
      POSTGRES_DB: mandara_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mandara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mandara_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio-data:
    driver: local
  postgres-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  mandara-network:
    driver: bridge
